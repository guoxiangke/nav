<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Player</title>
    </head>
    <body>
        <div id="aplayer"></div>
            <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/aplayer/1.10.1/APlayer.min.js"></script>
            <script>
                window.onload = function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    const album = urlParams.get('mid')??'ba1d4d91ebf17ea4';

                    const ap2 = new APlayer({
                        container: document.getElementById('aplayer'),
                        // fixed: true,
                        autoplay: false,
                        audio: [],
                        autoplay:true,
                    });

                    function addDiv() {
                        var objTo = document.getElementById('list');
                        var divtest = document.createElement("div");
                        divtest.innerHTML = "new div";
                        objTo.appendChild(divtest);
                    }
                    const jsonUrl = 'https://resources.savefamily.net/yage/'+album;
                    fetch(jsonUrl)
                      .then(response => response.json())
                      .then(data => {
                        Object.values(data).forEach(item => {
                            const audio = {
                                name: item.title,
                                artist: '诗歌',
                                url: item.path,
                                cover: 'http://cdn.yingxuapp.cn/cover/80/'+album+'.jpg',
                            }
                            ap2.list.add(audio)
                        });
                      });
                }

            </script>
            <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/aplayer/1.10.1/APlayer.min.css">
            <style>
                .prose ol > li::before {
                    content: '';
                }
            </style>
    </body>
</html>
